<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Font-awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />


    <!-- External Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />



    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//unpkg.com/timeago.js"></script>



    <!-- App JS -->
    <script defer type="text/javascript" src="/scripts/client.js"></script>
    <script defer type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
    <!-- Top nav bar (fixed) -->
    <nav class="logo-header">
        <span class="logo">tweeter</span>

        <div class="container">
            <span class="write"> <span class="bold">Write</span> <span> new tweet</span></span>
            <i class="fas fa-angle-double-down red"> </i>
        </div>

    </nav>
    <header id="main-header">
        <div class="avatar">
            <img src="/images/profile-hex.png">
        </div>
        <br>
        <div class="avatar-name">
            <h2>Maram Qdah</h2>
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="main-tweet-container">
            <!-- <h2>Compose Tweet</h2> -->
            <div class="validation-error hide"> <span class="error-msg">  </span> </div>
            <form method="POST" action="/tweets" class="new-tweet-form">
                <textarea name="text" id="tweet-textarea" placeholder="What are you humming about?"></textarea>
                <div class="tweeter-btn-counter">
                    <button type="submit" id="tweet-btn">Tweet</button>
                    <output name="counter" class="counter" for="tweet-text">140</output>
                </div>
            </form>
        </section>
        <section class="tweets-container">

        </section>
    </main>

</body>

</html>
